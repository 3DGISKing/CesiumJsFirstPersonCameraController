<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Use correct character set. -->
        <meta charset="utf-8" />
        <!-- Tell IE to use the latest, best version. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <title>Cesium First Person Camera</title>
        <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Widgets/widgets.css" />
        <link rel="stylesheet" href="https://sandcastle.cesium.com/templates/bucket.css" />

        <script src="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Cesium.js"></script>
        <script src="https://sandcastle.cesium.com/Sandcastle-header.js"></script>
    </head>
    <body>
        <div id="cesiumContainer" class="fullSize"></div>
        <div id="toolbar"></div>

        <script src="CesiumFirstPersonCameraController.js"></script>
        <script>
            const terrainProviderPromise = Cesium.createWorldTerrainAsync();

            const viewer = new Cesium.Viewer("cesiumContainer", {});

            terrainProviderPromise.then((terrainProvider) => {
                viewer.terrainProvider = terrainProvider;
            });

            const firstPersonCameraController = new Cesium.FirstPersonCameraController({
                cesiumViewer: viewer
            });

            // look At Mt Everest

            const target = new Cesium.Cartesian3(300770.50872389384, 5634912.131394585, 2978152.2865545116);

            const offset = new Cesium.Cartesian3(6344.974098678562, -793.3419798081741, 2499.9508860763162);

            viewer.camera.lookAt(target, offset);
            viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);

            Sandcastle.addToolbarButton("Start", () => {
                firstPersonCameraController.start();
            });

            Sandcastle.addToolbarButton("Stop", () => {
                firstPersonCameraController.stop();
            });
        </script>
    </body>
</html>
